 #Пояснение: "Божественная Империя" (شاهنشاهی الهی) – легитимация власти шаха через концепцию "Фарр" (божественной благодати) и зороастрийские корни. "Ираншахр" (ایرانشهر - Irânshahr) – древнее название, означающее "Царство Ариев" или "Земля Ирана", символ доисламского величия и единства. Полное отрицание Исламской Республики и возврат к монархии и доисламским традициям
 A60_reactionism: "Божественная Империя Ираншахр"
 A60_reactionism_DEF: "Божественная Империя Ираншахр"
 A60_reactionism_ADJ: "Иранск."

 #Пояснение: Это уже текущее официальное название в конституции Ирана, прямо указывающее на основополагающий принцип системы – "Вилаят аль-Факих" (ولایت فقیه - Velâyat-e Faqih), "Правление Исламского Юриста". "Исламское Государство" (دولت اسلامی - Dowlat-e Eslâmi) вместо "Республики" подчеркивает верховенство исламского закона над народным суверенитетом. Это чистый вариант теократии
 A60_theocracy: "Исламское Государство Вилаят аль-Факих"
 A60_theocracy_DEF: "Исламское Государство Вилаят аль-Факих"
 A60_theocracy_ADJ: "Иранск."

 #Пояснение: "Эран" (ایران - Irân) – использование персидского произношения названия страны, акцент на культурной идентичности. "Союз" (اتحادیه - Ettelhâdiye) предполагает более гибкую, возможно, федеративную или конфедеративную структуру, чем жесткое централизованное государство, для учета этнического и культурного разнообразия. Отходит от жестких исламских рамок в сторону светского плюрализма
 A60_progressivism: "Союз Эрана"
 A60_progressivism_DEF: "Союз Эрана"
 A60_progressivism_ADJ: "Эранск."