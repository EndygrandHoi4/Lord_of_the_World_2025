 A08_Centrism_ADJ: "Китайск"

 #Пояснение: Акцент на "республике" (власть народа), "федеративной" (децентрализация, права регионов), "Чжунго" (中性рое историческое название Китая, #"Срединное Государство"), уходит от "социалистической" и "народной" риторики
 A08_liberalism: "Федеративная Республика Чжунго"
 A08_liberalism_DEF: "Федеративная Республика Чжунго"
 A08_liberalism_ADJ: "Китайск"

 #Пояснение: Сохраняет "народную" и "республиканскую" основу, но усиливает радикализм словом "революционная". "Хуася" - древнее поэтическое название #Китая, ассоциирующееся с культурным наследием и этническим единством, может использоваться для мобилизации. Акцент на постоянной борьбе и преобразовании
 A08_radicalism: "Народно-революционная республика Хуася" #ХУЯСЯ
