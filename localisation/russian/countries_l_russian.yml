#A08 КНР

 #Пояснение: "Срединная" (中和 - Zhōnghé) подчеркивает баланс и умеренность (ключевой принцип центризма). "Демократическая Республика" указывает на #плюрализм и выборность власти, но без радикализма
 A08_Centrism: "Срединная Демократическая Республика"
