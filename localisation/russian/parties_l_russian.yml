 khomeinism_desc:0 "§GХомейнизм§!, как идеологическая основа этой революции представляет собой целостную религиозно-политическую систему философских и социально-политических идей и взглядов. Именно он составил впоследствии стержень внешнеполитической концепции §GИсламской Республики Иран (ИРИ)§!, начал оказывать значительное влияние на становление идеологических и геостратегических элементов нового миропорядка, на характер деятельности исламистских партий и движений современного мира"

 salafi_jihadism:0 "Салафитский джихадизм"
