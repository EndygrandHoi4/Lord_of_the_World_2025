 salafi_jihadism_desc:0 "§GСалафитский джихадизм§! - это религиозно-политическая суннитская исламистская идеология, которая стремится установить всемирный халифат. Она характеризуется ведением борьбы и войны против немусульман и оправданием насильственного свержения местных мусульманских правительств как «ближнего врага» с целью установления законов шариата."

