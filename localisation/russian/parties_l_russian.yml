 zionism_desc:0 "§WСионизм§! — политическое национальное движение, целью которого является объединение и возрождение еврейского народа на его исторической родине — в §WЗемле Израиля (Эрец-Исраэль)§!, а также идеологическая концепция, на которой это движение основывается. Основателем политического сионизма является общественный и политический деятель Теодор Герцль"

