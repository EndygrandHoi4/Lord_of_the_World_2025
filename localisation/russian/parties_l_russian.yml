#Либерализм
 liberalism:0 "Либерализм"
 liberalism_noun:0 "Либерализм"
 liberalism_desc:0 "Либеральный режим"
 national_liberalism:0 "Национал-либерализм"
 national_liberalism_noun:0 "Национал-либеральный режим"
 national_liberalism_desc:0 "Национал-либерализм - разновидность правого либерализма, придерживающаяся националистических позиций по вопросам миграции, гражданства, международных отношений и торговли. Основные постулаты национал-либерализма сформировались ещё в XIX веке, когда в европейской политической жизни консервативные либералы вытесняли монархистов. Национал-либерализм может рассматриваться как разновидность гражданского национализма и национал-демократии, в котором, как правило, правый либерализм совмещается с анти-консервативным национализмом умеренного толка"
 neoliberalism:0 "Неолиберализм"
 neoliberalism_noun:0 "Неолиберальный режим"
 neoliberalism_desc:0 "Неолиберализм, в отличие от классического либерализма, не отрицает полностью государственное экономическое вмешательство и регулирование экономики, но оставляет его функцию лишь для установления принципов конкуренции и законов свободного рынка, рассматривая свободный рынок и неограниченную конкуренцию как основное средство обеспечения прогресса и достижения социальной справедливости, возможных прежде всего на основе экономического роста, который измеряется валовым внутренним продуктом. Возникновение неолиберализма связывается с наступлением «второй эры глобализации». Неолиберализм сформировался в качестве оппозиции развитию в середине XX века идей социал-либерализма, предполагавшего социальное сотрудничество и защиту, сочетание конкуренции с государственным регулированием и социальными программами, принятие элементов эгалитаризма и коллективизма"
 liberal_democracy:0 "Либеральная демократия"
 liberal_democracy_noun:0 "Либерально-демократический режим"
 liberal_democracy_desc:0 "Либеральная демократия -  политический режим, в рамках которого представительная демократия сочетается с прямой демократией и идеями либеральной политической философии. Общими элементами либеральной демократии являются: выборы между несколькими отдельными политическими партиями, разделение властей на различные ветви власти, верховенство закона в повседневной жизни как часть открытого общества, рыночная экономика с частной собственностью, всеобщее избирательное право и равная защита прав человека, гражданских прав, гражданских свобод и политических свобод для всех людей"
 liberal_democracy_desc:0 "Либерально-демократический режим"
 liberal_socialism:0 "Либеральный социализм"
 liberal_socialism_noun:0 "Либерально-социалистический режим"
 liberal_socialism_desc:0 "Либеральный социализм -  политическая идеология, объединяющая либеральные принципы с социализмом. Либеральный социализм сравнивают с послевоенной социал-демократией, поскольку он поддерживает смешанную или социально-ориентированную рыночную экономику, которая включает как частную собственность, так и общественную собственность на капитальные блага. Хотя социал-демократия в некоторой степени антикапиталистична, поскольку критика капитализма связана с частной собственностью на средства производства, либеральный социализм считает искусственные и законные монополии виной капитализма и выступает против полностью нерегулируемой рыночной экономики"

