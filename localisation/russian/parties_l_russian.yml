 market_socialism:0 "Рыночный социализм"
 market_socialism_noun:0 "Социалистический режим"
 market_socialism_desc:0 "Рыночный социализм - форма социализма, экономическая система, или же теория о ней, в которой сочетаются как государственные плановые механизмы, так и государственный капитализм или государственно-монополистический капитализм: конкурентный рынок для функционирования экономики"

 kemalism:0 "Кемализм"
 kemalism_noun:0 "Националистический режим"
 kemalism_desc:0 "Кемализм - это идеология турецкого национализма, выдвинутая Мустафой Кемалем Ататюрком. Доныне считается официальной идеологией Турецкой республики. Однако современные сторонники кемализма считают, что их идеология является эффективной моделью развития стран Третьего мира. Сходной мысли придерживается и американский политолог Сэмюэл Хантингтон, особо выделяя в кемализме момент радикальной (революционной) вестернизации и разрыва с прежними культурными традициями. В основе кемализма лежат 6 пунктов («шесть стрел» — тур. Alti Ok). Первые четыре стрелы были сформулированы в 1927 году, а затем в 1931 к ним были добавлены ещё две. Окончательно доктрина шести стрел была закреплена в конституции 1937 года"

